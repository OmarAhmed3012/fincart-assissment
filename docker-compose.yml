services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - redis-data:/data

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    healthcheck:
      test: ['CMD-SHELL', 'mongosh --quiet --eval "db.adminCommand({ ping: 1 }).ok" | grep 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - mongo-data:/data/db

  gateway-api:
    build:
      context: .
      dockerfile: gateway-api/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017
    ports:
      - '${API_PORT:-3000}:${API_PORT:-3000}'
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'node -e "process.exit(0)"']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  gateway-worker:
    build:
      context: .
      dockerfile: gateway-worker/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'node -e "process.exit(0)"']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  mongo-data:
  redis-data:
